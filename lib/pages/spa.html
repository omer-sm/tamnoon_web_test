<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8">
  <title>title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        const wsUrl = "ws://localhost:4000/ws/";
        const socket = new WebSocket(wsUrl);
        socket.onopen = function(event) {
            socket.send(JSON.stringify({method: "get", key: "val"}));
            Array.from(document.getElementsByClassName("tmnn-val-+")).forEach(elem =>{
                elem.addEventListener("click", () => {
                    socket.send(JSON.stringify({
                        "method": "nudge",
                        "key": "val",
                        "direction": "up"
                    }))
                })
            })
            /*document.getElementById("inc").onclick = () => socket.send(JSON.stringify({
                "method": "pub",
                "channel": "clients",
                "action": {
                    "method": "nudge",
                    "key": "val",
                    "direction": "up"
                }
            }))
            document.getElementById("dec").onclick = () => socket.send(JSON.stringify({
                "method": "pub",
                "channel": "clients",
                "action": {
                    "method": "nudge",
                    "key": "val",
                    "direction": "down"
                }
            }))*/
        };

        socket.onmessage = function(event) {
            const field = JSON.parse(event.data);
            if ("pub" in field) return;
            if ("val" in field) {
                Array.from(document.getElementsByClassName("tmnn-val-innerText")).forEach(elem => {
                    elem.innerText = field.val;
                })
            }
        };

        socket.onclose = function(event) {
            console.log("WebSocket is closed now.");
        };

        socket.onerror = function(error) {
            console.log("WebSocket error:", error);
        };
    </script>
    <div class="container">
        <p class="tmnn-val-innerText">0</p>
        <button class="tmnn-val-+">+</button>
        <button>-</button>
    </div>
</body>
</html>
