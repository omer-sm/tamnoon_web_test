<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8">
  <title>title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        const wsUrl = "ws://localhost:4000/ws/";
        const socket = new WebSocket(wsUrl);
        socket.onopen = function(event) {
            socket.send(JSON.stringify({method: "get", key: "val"}));
            Array.from(document.getElementsByClassName("tmnnevent-val-+")).forEach(elem =>{
                elem.addEventListener("click", () => {
                    socket.send(JSON.stringify({
                        "method": "nudge",
                        "key": "val",
                        "direction": "up"
                    }))
                })
            })
        };

        socket.onmessage = function(event) {
            const diffs = JSON.parse(event.data);
            for (const [k, v] of Object.entries(diffs)) {
                if (k !== "error") {
                    const attrs = new Set()
                    document.querySelectorAll(`[class^="tmnn-${k}"], [class*=" tmnn-${k}"]`).forEach(elem => {
                        const classes = elem.className.split(/\s+/)
                        classes.forEach(className => {
                            attrs.add(className.slice(className.lastIndexOf("-")+1))
                        });
                    })
                    attrs.forEach(attr => {
                        Array.from(document.getElementsByClassName(`tmnn-${k}-${attr}`)).forEach(elem => {
                            switch (attr) {
                                case "innerHtml":
                                    elem.innerHTML = v
                                    break;
                                default:
                                    elem.setAttribute(attr, v)
                                    break;
                            }
                        });
                    })
                }
            }
        };

        socket.onclose = function(event) {
            console.log("WebSocket is closed now.");
        };

        socket.onerror = function(error) {
            console.log("WebSocket error:", error);
        };
    </script>
    <div class="container">
        <p class="tmnn-val-innerHtml">0</p>
        <button class="tmnnevent-val-+">+</button>
        <button>-</button>
    </div>
</body>
</html>
